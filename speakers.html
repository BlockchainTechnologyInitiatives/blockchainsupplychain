---
layout: default
permalink: /speakers/
---

<div class="container">
	<div id="speakers" class="people-list">
		<h1>Speakers</h1>

		<p>Interested in speaking? Contact us at speakers@blockchainsupplychain.io.</p>
		<br>

		<div class="row">

{% for post in site.categories.speakers %}
			<div class="card small-card col-md-3 col-sm-4 col-xs-6 col-xxs-12">
				<img src="{{ post.image }}" alt="">
				<div class="caption">
					<a href="{{ post.url }}">
						<h4>{{ post.title }}</h4>
					</a>
					<p>{{ post.position }}</p>
				</div>
			</div>
{% endfor %}
		</div>
	</div>
</div>
