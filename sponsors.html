---
layout: default
permalink: /sponsors/
---

<div class="container">
	<div id="sponsors" class="people-list-horizontal">
		<h1>Sponsors</h1>

{% for post in site.categories.sponsors %}
		<div class="card row">

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
				<a href="{{ post.url }}">
					<img src="{{ post.image }}" alt="">
				</a>
			</div>

			<div class="col-lg-8 col-md-9 col-sm-8 col-xs-8 col-xxs-8 caption">
				<a href="{{ post.url }}">
					<h3>{{ post.name }}</h3>
				</a>
				<p>{{ post.blurb }}</p>
			</div>

			<div class="col-lg-1">
			</div>
		</div>
		<br>
{% endfor %}

	</div>
</div>
