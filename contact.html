---
layout: default
permalink: /contact/
---

<div class="container">
	<h1>Contact</h1>

	<form action="https://formspree.io/mail@nolanshah.com" method="POST">

		<div class="messages"></div>

		<div class="controls">

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="form_name">Name</label>
						<input id="form_firstname" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="form_email">Email</label>
						<input id="form_email" type="email" name="_replyto" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="form_message">Message</label>
						<textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please leave a message."></textarea>
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="col-md-12">
					<input type="submit" class="btn btn-success btn-send" value="Send">
				</div>
			</div>
		</div>

	</form>
</div>
